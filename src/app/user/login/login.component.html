<div class="full section section-tabs">
    <div class="container">
      <div class="row">
        <div class="col-md-10 ml-auto col-xl-10 mr-auto">
          <div class="card">
            <div class="nav-tabs-navigation">
              <div class="row">
                <div class="col-5 fullImage imageBackground"></div>
                <div class="col-7 formlogin">
                  <div class="content-center1">
                    <h3 class="text-center title">Bienvenue à DoctoGest</h3>
                    <p class="text-center  description">Joindre la solutions la plus utilisé par
                      les doctorants dans le monde entier.</p>
                    <br>
                    <br>
                    <form   *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                           #f="ngForm" novalidate>
                      <div class="form-group">
                        <label class="text-danger"></label>
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="text"
                            name="username"
                        [(ngModel)]="form.username"
                           required  #username="ngModel" placeholder="Username"  value="">
                      </div>
                      <div  class="alert alert-danger" role="alert"
                            *ngIf="f.submitted && username.invalid"
                       >
                      Username is required!
                    </div>

                      <div class="form-group">
                        <input class="form-control" type="password" name="password" ngModel placeholder="Mot de passe"
                          value="">
                          <input  type="password"  class="form-control" name="password"
                          [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                        />
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid"
                           >
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">
                          Password must be at least 6 characters
                        </div>
                      </div>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="form-control"
                          class="btn btn-primary btn-round btn-block">S'authentifier</button>
                      </div>
                      <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                    </form>
                    <br>
                    <br>
                    <p class="text-center  description">Vous n'avez pas un compte ? <a href="#">contactez-nous</a></p>
                    <br>
                    <div class="alert alert-success" *ngIf="isLoggedIn">
                      Logged in as {{ roles }}.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
