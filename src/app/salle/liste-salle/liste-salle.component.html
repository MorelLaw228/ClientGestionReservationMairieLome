
  <mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
      Liste Salle
    </div>
    </mat-toolbar>
 <div class="pricing-header mx-auto">
   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
    <thead>
    <tr>
    <th scope="col">Code</th>
    <th scope="col">Nom </th>
    <th scope="col">capaciteMin</th>
    <th scope="col">CapaciteMax</th>
    <th scope="col">PrixAsso </th>
    <th scope="col">PrixParticulier </th>
    
    <th scope="col">Image </th>
    <th>
        <a class="btn btn-outline-success" routerLink="/add-salle"><i class="fa fa-plus-square"></i> Create New</a>
    </th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of crudApi.listData ">
    <th class ="hidden">{{item.id}}</th>
    <td>{{item.code}}</td>
    <td>{{item.nom}}</td>
    <td>{{item.capaciteMin}}</td>
    <td>{{item.CapaciteMax}}</td>
    <td>{{item.prixAsso}}</td>
    <td>{{item.PrixParticulier}}</td>
    <td><a href="#"><img class="card-img-top img-responsive"
      src = "{{this.crudApi.host+'/api/Imgarticles/'+item.id}}" 
      style = "height :100px;width:fil-content"
     alt=""></a></td>
   
     <td>
        <button class="btn btn-sm btn-info">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
      
    <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button></td>
   <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         </div>
       </div>
