
<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
    <h1>Gestion Salle</h1> 
    </div>
  </mat-toolbar>  
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
     
      <div class="form-group">
        <label>Nom </label>
        <input type="text" class="form-control" formControlName="nom" id="nom" >
      </div>
      <div class="form-group">
        <label for="adresse">Adresse </label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse"   >
      </div>
      <div class="form-group">
        <label>Capacité Max </label>
        <input type="text" class="form-control" formControlName="capaciteMax" id="capaciteMax">
      </div>
      <div class="form-group">
        <label>Capacite Min</label>
        <input type="text" class="form-control" formControlName="capaciteMin" id="capaciteMin">
      </div>
      <div class="form-group">
        <label>Prix Asssociation</label>
        <input type="text" class="form-control" formControlName="prixAssso" id="prixAssso">
      </div>
      <div class="form-group">
        <label>Prix Particulier  </label>  
        <input type="text" class="form-control" formControlName="prixParticulier" id="prixParticulier">
      </div>
  
      <div class="form-group">
        <label> Etat </label>  
        <input type="text" class="form-control" formControlName="etat" id="etat">
      </div>
      
  
      <div class="form-group">
          <label>File Upload  </label>
              <input type="file" accept="image/*" (change)="onSelectFile($event)">
              <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>
      <div class="form-group">
        <span class="form-label">D'éventuels équipements?</span>
        <select class="form-control">
            <option >oui</option>
            <option  selected>non</option>
        </select>    
        <span class="select-arrow"></span>
       
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Enrégistrer</button>
        <a class="btn btn-outline-success" routerLink="/list-salle"><i class="fa fa-plus-square"></i> Liste</a>
      </div>
    </form>
