<mat-toolbar color="primary">
    <div>
      <h1>Gestion des Utilisateurs</h1> 
    </div>
  </mat-toolbar>  
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
     
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" formControlName="nom" id="nom" >
      </div>
      <div class="form-group">
        <label for="prenom">Prénom </label>
        <input type="text" class="form-control" formControlName="prenom" id="prenom"   >
      </div>
      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse">
      </div>
      <div class="form-group">
        <label>Email :</label>
        <input type="text" class="form-control" formControlName="capaciteMin" id="capaciteMin">
      </div>
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" class="form-control" formControlName="username" id="username">
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe :</label>  
        <input type="text" class="form-control" formControlName="mdp" id="mdp">
      </div>
      <div class="form-group col">
        <label>Role  : </label>
        <select name = "role"  formControlName="role"  class="form-control" id = "role">
            <option value = "Admin">Administrateur</option>
            <option value = "User">Employe</option>
            <option value = "User">Gardien</option>
   
        </select>
      </div>      
      <div class="form-group">
          <label>File Upload  </label>
              <input type="file" accept="image/*" (change)="onSelectFile($event)">
              <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Enrégistrer</button>
       <!--- <a class="btn btn-outline-success" routerLink="/list-utilisateur"><i class="fa fa-plus-square"></i> Liste</a>-->
      </div>
    </form>
