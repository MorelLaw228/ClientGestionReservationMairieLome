<mat-toolbar color="primary">
    <div>
      <h1>Gestion des Utilisateurs</h1> 
    </div>
  </mat-toolbar>  
  <div *ngIf="currentUserPoste" class="edit-form">
      <form>
          <div class="form-group">
              <label for="nom">Nom</label>
              <input 
              text="text"
              class="form-control"
              id="nom"
              [(ngModel)]="currentUserPoste.nom"
              name="nom"
              />
              </div>
              <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input 
                text="text"
                class="form-control"
                id="prenom"
                [(ngModel)]="currentUserPoste.prenom"
                name="prenom"
                />
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input 
                    text="text"
                    class="form-control"
                    id="adresse"
                    [(ngModel)]="currentUserPoste.adresse"
                    name="adresse"
                    />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                        text="text"
                        class="form-control"
                        id="username"
                        [(ngModel)]="currentUserPoste.username"
                        name="username"
                        />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                            text="text"
                            class="form-control"
                            id="password"
                            [(ngModel)]="currentUserPoste.password"
                            name="password"
                            />
                            </div>
      </form>
      <button type="submit" class="badge badge-danger mr-2" (click)="updateUserPoste()">
        Modifier
    </button>
          </div>
